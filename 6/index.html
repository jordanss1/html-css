<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header><img src="media/images/logo.jpg" alt="Logo" /></header>

    <nav><a href="index.html">Home</a></nav>

    <main>
      <div class="schedule">
        <table>
          <caption>
            Class Schedule
          </caption>
          <tr>
            <th>Class</th>
            <th>Days</th>
            <th>Time</th>
          </tr>
          <tr>
            <td>Adult Classes</td>
            <td>M W F</td>
            <td>7pm - 9pm</td>
          </tr>
          <tr>
            <td>Teen</td>
            <td>M W F</td>
            <td>5pm - 7pm</td>
          </tr>
          <tr>
            <td>Child</td>
            <td>Tues Thurs</td>
            <td>4pm - 6pm</td>
          </tr>
        </table>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
